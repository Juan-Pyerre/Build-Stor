<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagens</title>
  <link rel="stylesheet" href="css/carossel.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-images"> <!--Imagens ficam lado a lado-->
      <img src="imgs/lixadeira.png" alt="Imagem 1">
      <img src="imgs/chaveFenda.png" alt="Imagem 2">
      <img src="imgs/betoneira.png" alt="Imagem 3">
      <img src="imgs/makita.jpg" alt="Imagem 4">
      <img src="imgs/parafusadeira.png" alt="Imagem 5">
    </div>
    <button class="prev">⟨</button>
    <button class="next">⟩</button>
  </div>

  <script src="js/carrossel.js"></script>
</body>
</html>
