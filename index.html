<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Store</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carossel.css">

    <!-- Fonte Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>

    <!-- Seção título -->
    <div class="section">
        <div class="title-section">
            <h1>Build Store</h1>
            <h2>Solução para todos os seus problemas de construção</h2>
        </div>
    </div>

    <!-- Carrossel -->
    <div class="carousel">
        <div class="carousel-images">
            <div class="carousel-image"><img src="imgs/lixadeira.png" alt="Imagem 1"></div>
            <div class="carousel-image"><img src="imgs/chaveFenda.png" alt="Imagem 2"></div>
            <div class="carousel-image"><img src="imgs/betoneira.png" alt="Imagem 3"></div>
            <div class="carousel-image"><img src="imgs/makita.jpg" alt="Imagem 4"></div>
            <div class="carousel-image"><img src="imgs/parafusadeira.png" alt="Imagem 5"></div>
        </div>
        <button class="prev">⟨</button>
        <button class="next">⟩</button>
    </div>

        <!-- Produtos -->
    <div class="section">
        <div class="products-section">
            <!-- Aqui ficam os blocos de produtos (Makita, Betoneira, etc.) -->
        </div>
    </div>

    <div id="rodape"></div>

    <!-- Scripts -->
    <script src="js/carrinho.js"></script>
    <script src="js/carrossel.js"></script>
    <script>
        function loadComponent(url, elementId) {
            return fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o componente:', error));
        }

        loadComponent('rodape.html', 'rodape');
        loadComponent('navbar.html', 'navbar');
    </script>
</body>
</html>
